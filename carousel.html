  <script type="text/javascript">
            $(document).ready(function(){
                  $('.filtering').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1
                  });

/*SAL: Catch all the filtered nav variables*/
            /*by Subject*/
/*            SAL should I create an array with false here? ie var artObject = [navArtSubject, navArtMedia, false];*/
                  var landscapeFiltered = false;
                  var peopleFiltered = false;
                  var animalFiltered = false;
                  var figurineFiltered = false;
            /*by medium*/
                  var drawingFiltered = false;
                  var oilFiltered = false;
                  var acrylicFiltered = false;
                  var threeDFiltered = false;
                  var photographFiltered = false;
                  var watercolorFiltered = false;
                  var gouacheFiltered = false;
                  var pastelFiltered = false;
                  
/*SAL: Catch what is clicked and push it through a switch statement*/
                  $('.js-filter').on('click', function(){
                    var navArtSubject = $(this).data('art-subject');
                    var navArtMedia = $(this).data('art-media');
                    $('.filtering').slickUnfilter();
/*Invoke the switch statement with an Onclick event */       
                  artNavSelection(navArtSubject);

/*This function does all the nav events*/
                  function artNavSelection (navArtSubject) {
                    switch(navArtSubject) {

                      case 'figurine':
                              if (figurineFiltered === false) {
                                    $('.filtering').slickFilter('[data-art-subject="' + navArtSubject + '"]');  
                                    figurineFiltered = true;
                              } else {
                                    $('.filtering').slickUnfilter();
                                    figurineFiltered = false;
                              }
                        break;

                        case 'landscape':
                              if (landscapeFiltered === false) {
                                    $('.filtering').slickFilter('[data-art-subject="' + navArtSubject + '"]');
                                    landscapeFiltered = true;
                              } else {
                                    landscapeFiltered = false;
                              }
                        break;
                        case 'people':
                              if (peopleFiltered === false) {        
                                    $('.filtering').slickFilter('[data-art-subject="' + navArtSubject + '"]');
                                    peopleFiltered = true;
                              } else {
                                    peopleFiltered = false;
                              }
                        break;
                        case 'animal':
                              if (animalFiltered === false) {
                                    $('.filtering').slickFilter('[data-art-subject="' + navArtSubject + '"]');
                                    animalFiltered = true;
                              } else {
                                    animalFiltered = false;
                              }
                        break;

/*                        case 'all':
                              if (XXXFiltered === false) {
                                    $('.filtering').slickFilter('[data-art-subject="' + navArtSubject + '"]');
                                    $('.filtering').slickUnFilter(!'[data-art-subject="' + navArtSubject + '"]');   
                                    XXXFiltered = true;
                                    console.log(navArtSubject);
                              } else {
                                    $('.filtering').slickUnfilter();
                                    XXXFiltered = false;
                              }*/
                        break;
      
                      default:
                    }
                  

                  } 
                  
            });
});
