
<html>
<head>
  <title>Getting Javascript to work</title>
  <link rel="stylesheet" type="text/css" href="../css/sleamerstyle.css">
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
</head>
<body>
<!-- The chunk of HTML to be filtered -->
<ul>
  <li><img src="artimages/landscape800x600.jpg" data-art-subject="landscape" data-art-media="acrylic" class="artImage"></li>
  <li><img src="artimages/portrait600x800.jpg" data-art-subject="portrait" data-art-media="oil" class="artImage"></li>
  <li><img src="artimages/landscape800x600.jpg" data-art-subject="landscape" data-art-media="oil" class="artImage"></li>
  <li><img src="artimages/portrait600x800.jpg" data-art-subject="portrait" data-art-media="acrylic" class="artImage"></li>
  <li><img src="artimages/landscape800x600.jpg" data-art-subject="landscape" data-art-media="watercolor" class="artImage"></li>
  <li><img src="artimages/portrait600x800.jpg" data-art-subject="portrait" data-art-media="acrylic" class="artImage"></li>
</ul>
<script type="text/javascript">
/*Put in the filter here*/
		$( "li" )
		  .filter(function( index ) {
		    return $( "img", this ).data("art-subject") === "landscape";
		  })
		    .css( "background-color", "red" );
</script>

</body>
</html>
